name: Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      # Passo 1: Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Configurar Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Passo 3: Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install robotframework robotframework-requests robotframework-robocop

      # Passo 4: Criar pasta de reports
      - name: Create reports folder
        run: mkdir -p reports

      # Passo 5: Rodar os testes Robot Framework
      - name: Run Robot Framework Tests
        run: |
          robot --output reports/output.xml --log reports/log.html --report reports/report.html robot-catfact-api/tests/

      # Passo 6: Upload dos relatórios como artifact
      - name: Upload Robot Framework Reports
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports
          path: |
            reports/output.xml
            reports/log.html
            reports/report.html

      # Passo 7: Análise Estática com Robocop
      - name: Run Robocop Linter
        run: |
          robocop check --threshold E .